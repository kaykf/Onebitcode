<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em HTML</title>
</head>
<body>
    <h1>Eventos no HTML</h1>
    <div>
      <label for="onMouseEnter">Entrada do Mouse:</label>
      <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()">
    </div>
    <br>
    <div>
      <label for="onChange">Mudança de Valor:</label>
      <input type="text" id="onChange" onchange="confirm('é isso que você quer?')">
    </div>
    <br>
    <div>
      <label for="onFocus">Entrada de Foco:</label>
      <input type="text" id="onFocus" onfocus="alert('foco no elemento')" break>
    </div>
    <br>
    <div>
      <label for="onBlur">Saída de Foco:</label>
      <input type="text" id="onBlur" onblur="alert('desfocando o elemento')">
    </div>
    <br>
    <button onclick="clique()">
      Clique-me!
    </button>
    <script src="index.js"></script>
  </body>
</html>
